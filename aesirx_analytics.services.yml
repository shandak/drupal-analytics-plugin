services:

  aesirx_analytics.cli:
    class: Drupal\aesirx_analytics\AesirxAnalyticsCli
    arguments: ['@config.factory', '%app.root%/modules/custom/aesirx_analytics/assets/analytics-cli']
  Drupal\aesirx_analytics\AesirxAnalyticsCli: '@aesirx_analytics.cli'

  Drupal\aesirx_analytics\EventSubscriber\AesirxAnalyticsSubscriber:
    class: Drupal\aesirx_analytics\EventSubscriber\AesirxAnalyticsSubscriber
    arguments: ['@config.factory', '@aesirx_analytics.cli']
    tags:
      - { name: event_subscriber }
